<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2b2a2a;
        }
        .message-box {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffcccb;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message-box p {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .show-btn {
            padding: 10px 20px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .show-btn:hover {
            background-color: #ff4a3c;
        }
    </style>
</head>
<body>

<button class="show-btn" onclick="showMessage()">Clique aqui</button>

<div class="message-box" id="messageBox">
    <p>Te amo</p>
</div>

<script>
    function showMessage() {
        document.getElementById('messageBox').style.display = 'block';
    }
</script>

</body>
</html>
